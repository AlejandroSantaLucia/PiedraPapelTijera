<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mobile.css" media="(max-width: 424px)">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ccc2329963.js" crossorigin="anonymous"></script>
  <title>Piedra Papel Tijera</title>
</head>
<body>
  <header>
    <div class="header__logo-container">
    </div>
  </header>
  <main>
    <section id="mainContainer" class="mainContainer">
      <div id="resetModal"  class="resetModal">     
      </div>

      <div class="pcOptions__container">
        <div  class="pcOption"> 
          <i id="startPcOption" class="startPcOption"></i> 
          <i id="pcPiedra"class="far fa-hand-rock"></i> 
          <i id="pcPapel"class="far fa-hand-paper"></i>
          <i id="pcTijera"class="far fa-hand-scissors"></i>
          <div id="pcOptionGlass" class="pcOptionGlass"></div>
        </div>
      </div>

      <div class="result__container">
        <div id="results"  class="results">
          <div id="choose" class="choose result "><h2>Elegí una opción</h2></div>
          <div id="won" class="won result "><h2>Ganaste</h2></div>
          <div id="tie" class="tie result"><h2>Empate</h2></div>
          <div id="lose" class="lose result"><h2>Perdiste</h2></div>    
          
        </div>
      </div>
    
      <div class="playerOptions__container">
        <div id="Piedra" class="playerOption piedra"> <i class="far fa-hand-rock"></i></div>
        <div id="Papel" class="playerOption papel"> <i class="far fa-hand-paper"></i></div>
        <div id="Tijera" class="playerOption tijera"> <i class="far fa-hand-scissors"></i></div>
      </div>
    </section>

    
    <!-- <i class="far fa-hand-paper"></i>
    <i class="far fa-hand-peace"></i>
    <i class="far fa-hand-scissors"></i>
    <i class="far fa-hand-rock"></i> -->
  </main>
  <footer>
    <h5>Designed by Alejandro Santa Lucia</h5>
    <h5>alejandrosantalucia@gmail.com</h5>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
